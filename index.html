<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="images.html">Images</a></li>
            <li><a href="advanced.html">Advanced</a></li>
        </ul>
    </nav>
    <form action="https://www.google.com/search" class="form">
        <img src="Google.png" alt="Google">
        <div class="main-search">
            <input type="text" name="q" class="search-bar">
            <div class="search-icon">
                <div class="circle"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="btns">
            <input type="submit" name="btnX" value="Google Search" class="submit-btn">
            <input type="submit" name="btnI" value="I'm Feeling Lucky" id="lucky" class="submit-btn">
        </div>
    </form>
</body>
</html>
