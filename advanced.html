<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advanced.css">
    <title>Advanced Search</title>
</head>
<body>
    <nav>
        <img src="Google.png" alt="Google" class="google-img">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="images.html">Images</a></li>
        </ul>
    </nav>
    <h1 class="main-header">Advanced Search</h1>
    <form action="https://www.google.com/search" class="main-div">
        <p>Find pages with...</p>
        <div class="one">
            all these words:
            <input type="text" name="q" class="advanced-input-field">
        </div>
        <div class="one">
            this exact word or phrase:
            <input type="text" name="as_epq" class="advanced-input-field">
        </div>
        <div class="one">
            any of these words:
            <input type="text" name="as_oq" class="advanced-input-field">
        </div>
        <div class="one">
            none of these words:
            <input type="text" name="as_eq" class="advanced-input-field">
        </div>
        <div class="align">
            <input type="submit" value="Advanced Search" class="submit-btn">
        </div>
    </form>
</body>
</html>
